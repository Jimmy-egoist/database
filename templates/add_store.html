<body>
	<style>
	.textarea{
	border: 1px solid #EEE;
		outline-color:#52D0C4;
		width: 100%;
		font-size: 1em;
		padding: 0.5em;
		margin: 0.5em 0;
	}
	.number{
	   border: 1px solid #EEE;
		outline-color:#52D0C4;
		width: 100%;
		font-size: 1em;
		padding: 0.5em;
		margin: 0.5em 0;
	}
	</style>
<!--header-->
{% include "header.html" %}
<!--//header-->
<div class="container">
	<div class="register">
    {% if store_id != '0' %}
		<h1>Edit Store #{{store_id}}</h1>
    {% else %}
        <h1>Add New Store</h1>
    {% endif %}
          <form method="post">
             <div class="col-md-6  register-top-grid">
                <div class="mation">
                    <span>address</span>
						<input type="text" class="textarea" name="address" value="{{address}}" required>
				        <span>manager</span>
                        <input type="text" name="manager"  value="{{manager}}" required oninput="check(this)">
						<span>salesman_num</span>
						<input type="number" min="0" step="1" class="textarea" name="salesman_num" value="{{salesman_num}}" required>
                        <span>rid</span>
						<input type="number" min="0" step="1" class="textarea" name="rid" value="{{rid}}" required>
                </div>
              </div>

              <div class="clearfix"> </div>
                <input type="submit" value="submit">
              <div style="color: red" class="msg">{{ message }}</div>
            </form>
    </div>
</div>
<script>
    //$(document).ready.(function()) {
    $('#manager_id').val("{{manager_id}}");
    $('#region_id').val("{{region}}");
